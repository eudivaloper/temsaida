  <!-- MultiStep Form -->
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Faça seu cadastro</h1>
      <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
          <li class="active">Dados cadastrais</li>
          <li>Dados pessoais</li>
          <li>Dados profissionais</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">Dados cadastrais</h2>
          <div class="col-md-12">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="fname" placeholder="Nome Completo" />
          </div>
          <div class="col-md-6">
            <label for="nome">CPF</label>
            <input type="text" name="cpf" placeholder="CPF" />
          </div>
          <div class="col-md-6">
              <label for="nome">Data de Nascimento</label>
            <input type="date" name="datanasc" placeholder="Data de Nascimento" />
          </div>
          <div class="col-md-12">
              <label for="nome">Endereço</label>
            <input type="text" name="endereco" placeholder="Endereço" />
          </div>

          <div class="col-md-8">
              <label for="nome">Bairro</label>
            <input type="text" name="bairro" placeholder="Bairro" />
          </div>
          <div class="col-md-4">
              <label for="nome">Numero</label>
            <input type="number" name="number" placeholder="numero" />
          </div>
          <div class="col-md-4">
              <label for="nome">CEP</label>
            <input type="text" name="cep" placeholder="CEP" />
          </div>
              <div class="col-md-4">
                  <label for="nome">Estado</label>
                  <input type="nome" name="estado" placeholder="Estado" />
              </div>
          <div class="col-md-4">
              <label for="nome">Cidade</label>
              <input type="nome" name="cidade" placeholder="Cidade" />
          </div>
          <div class="col-md-6">
              <label for="nome">Telefone</label>
            <input type="phone" name="telefone" placeholder="Telefone" />
          </div>
          <div class="col-md-6">
              <label for="nome">Celular</label>
            <input type="phone" name="celular" placeholder="Celular" />
          </div>
          <div class="col-md-4">
              <label for="nome">Número do ofício</label>
            <input type="number" name="noficio" placeholder="Número do ofício" />
          </div>
          <div class="col-md-4">
              <label for="nome">Orgão do ofício</label>
              <input type="text" name="orficio" placeholder="Orgão do ofício" />
          </div>
          <div class="col-md-4">
              <label for="nome">Data do ofício</label>
            <input type="date" name="dataoficio" />
          </div>
          
         
          <input type="button" name="next" class="next action-button" value="Próximo" />
          
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Dados Pessoais</h2>
          <div class="col-md-4">
              <label for="nome">Número de filhos</label>
            <input type="text" name="filhos" placeholder="Numero de filhos" />
          </div>
          <div class="col-md-4">
              <label for="nome">Melhor horário de contato</label>
            <input type="text" name="horario" placeholder="Melhor horário de contato" />
          </div>
          <div class="col-md-4">
              <label for="nome">Em situação de risco?</label>
            <input type="text" name="risco" placeholder="Em situação de risco?" />
          </div>
          <input type="button" name="previous" class="previous action-button-previous" value="Voltar" />
          <input type="button" name="next" class="next action-button" value="Próximo" />
        </fieldset>
        <fieldset>

          <h2 class="fs-title">Dados profissionais</h2>
          <div class="col-md-8">
              <label for="nome">Nivel de Escolaridade</label>
            <input type="text" name="escolaridade" placeholder="Nivel de Escolaridade" />
          </div>
          <div class="col-md-4">
              <label for="nome">Curso</label>
            <input type="text" name="curso" placeholder="Curso" />
          </div>
          <div class="col-md-6">
              <label for="nome">Cargo</label>
            <input type="text" name="cargo" placeholder="Cargo" />
          </div>
          <div class="col-md-6">
              <label for="nome">Empresa</label>
            <input type="text" name="empresa" placeholder="Empresa" />
          </div>
          <div class="col-md-6">
              <label for="nome">Trabalhei de:</label>
            <input type="date" name="trabalheide" />
          </div>
          <div class="col-md-6">
              <label for="nome">Até:</label>
            <input type="date" name="trabalheiate" />
          </div>
          <div class="col-md-8">
              <label for="nome">Objetivo</label>
            <input type="text" name="objcargo" placeholder="Cargo" />
          </div>
          <div class="col-md-4">
              <label for="nome">Carga Horária</label>
            <input type="text" name="objhorario" placeholder="Carga horária" />
          </div>
          <input type="button" name="previous" class="previous action-button-previous" value="Voltar" />
          <input onClick="window.location.href='empregos.html'" type="submit" name="submit" class="submit action-button"
              value="Cadastrar" />
        </fieldset>
      </form>

    </div>
  </div>
  <!-- /.MultiStep Form -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
