<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sem Saída</title>
</head>
<body>
    <!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Dados Cadastrais</li>
                <li>Dados Pessoais</li>
                <li>Dados Profissionais</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Dados Cadastrais</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="fname" placeholder="Nome Completo"/>
                <input type="text" name="lname" placeholder="CPF"/>
                <input type="text" name="phone" placeholder="Telefone"/>
                <input type="button" name="next" class="next action-button" value="Próximo"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Dados Pessoais</h2>
                <h3 class="fs-subtitle">Your presence on the social network</h3>
                <input type="text" name="twitter" placeholder="Numero do oficio"/>
                <input type="text" name="facebook" placeholder="Data do oficio"/>
                <input type="text" name="gplus" placeholder="Orgão de oficio"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Voltar"/>
                <input type="button" name="next" class="next action-button" value="Próximo"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Dados Profissionais</h2>
                <h3 class="fs-subtitle">Fill in your credentials</h3>
                <input type="text" name="email" placeholder="Escolaridade"/>
                <input type="password" name="pass" placeholder="Curso"/>
                <input type="password" name="cpass" placeholder="Confirm Password"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Voltar"/>
                <input type="submit" name="submit" class="submit action-button" value="Cadastrar"/>
            </fieldset>
        </form>
        <!-- link to designify.me code snippets -->
        <div class="dme_link">
            <p><a href="http://designify.me/code-snippets-js/" target="_blank">More Code Snippets</a></p>
        </div>
        <!-- /.link to designify.me code snippets -->
    </div>
</div>
<!-- /.MultiStep Form -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="script.js"></script>
</body>
</html>
