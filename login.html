<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sem Saída</title>
</head>
<body>
   <!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <fieldset>
                <h2 class="fs-title">Login</h2>
                <h3 class="fs-subtitle">Para continuar, faça login.</h3>
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="password" placeholder="Senha"/>
                <input onClick="window.location.href='index.html'" type="submit" name="submit" class="submit action-button" value="Entrar"/>

            </fieldset>
            
        </form>
        <!-- link to designify.me code snippets -->
        <div class="dme_link">
            <p><a href="#" target="_blank">Não tem uma conta? Cadastre-se</a></p>
        </div>
        
    </div>
</div>
<!-- /.MultiStep Form -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="script.js"></script>
</body>
</html>
